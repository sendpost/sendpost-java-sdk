info:
  description: "# Introduction\n\nSendPost provides email API and SMTP relay which\
    \ can be used not just to send & measure but also alert & optimised email sending.\n\
    \nYou can use SendPost to:\n\n* Send personalised emails to multiple recipients\
    \ using email API \n\n* Track opens and clicks\n\n* Analyse statistics around\
    \ open, clicks, bounce, unsubscribe and spam \n\n\nAt and advanced level you can\
    \ use it to:\n\n* Manage multiple sub-accounts which may map to your promotional\
    \ or transactional sending, multiple product lines or multiple customers \n\n\
    * Classify your emails using groups for better analysis\n\n* Analyse and fix email\
    \ sending at sub-account level, IP Pool level or group level\n\n* Have automated\
    \ alerts to notify disruptions regarding email sending\n\n* Manage different dedicated\
    \ IP Pools so to better control your email sending\n\n* Automatically know when\
    \ IP or domain is blacklisted or sender score is down\n\n* Leverage pro deliverability\
    \ tools to get significantly better email deliverability & inboxing\n\n\n[<img\
    \ src=\"https://run.pstmn.io/button.svg\" alt=\"Run In Postman\" style=\"width:\
    \ 128px; height: 32px;\">](https://god.gw.postman.com/run-collection/33476323-e6dbd27f-c4a7-4d49-bcac-94b0611b938b?action=collection%2Ffork&source=rip_markdown&collection-url=entityId%3D33476323-e6dbd27f-c4a7-4d49-bcac-94b0611b938b%26entityType%3Dcollection%26workspaceId%3D6b1e4f65-96a9-4136-9512-6266c852517e)\
    \ \n\n# Overview\n\n## REST API\n\nSendPost API is built on REST API principles.\
    \ Authenticated users can interact with any of the API endpoints to perform:\n\
    \n* **GET**- to get a resource\n\n* **POST** - to create a resource\n\n* **PUT**\
    \ - to update an existing resource\n\n* **DELETE** - to delete a resource\n\n\n\
    The API endpoint for all API calls is:\n<code>https://api.sendpost.io/api/v1</code>\n\
    \n\nSome conventions that have been followed in the API design overall are following:\n\
    \n\n* All resources have either <code>/api/v1/subaccount</code> or <code>/api/v1/account</code>\
    \ in their API call resource path based on who is authorised for the resource.\
    \ All API calls with path <code>/api/v1/subaccount</code> use <code>X-SubAccount-ApiKey</code>\
    \ in their request header. Likewise all API calls with path <code>/api/v1/account</code>\
    \ use <code>X-Account-ApiKey</code> in their request header.\n\n* All resource\
    \ endpoints end with singular name and not plural. So we have <code>domain</code>\
    \ instead of domains for domain resource endpoint. Likewise we have <code>sender</code>\
    \ instead of senders for sender resource endpoint.\n\n* Body submitted for POST\
    \ / PUT API calls as well as JSON response from SendPost API follow camelcase\
    \ convention\n\n* All timestamps returned in response (created or submittedAt\
    \ response fields) are UNIX nano epoch timestamp.\n\n\n<aside class=\"success\"\
    >\nAll resources have either <code>/api/v1/subaccount</code> or <code>/api/v1/account</code>\
    \ in their API call resource path based on who is authorised for the resource.\
    \ All API calls with path <code>/api/v1/subaccount</code> use <code>X-SubAccount-ApiKey</code>\
    \ in their request header. Likewise all API calls with path <code>/api/v1/account</code>\
    \ use <code>X-Account-ApiKey</code> in their request header.\n</aside>\n\n\nSendPost\
    \ uses conventional HTTP response codes to indicate the success or failure of\
    \ an API request. \n\n\n* Codes in the <code>2xx</code> range indicate success.\
    \ \n\n* Codes in the <code>4xx</code> range indicate an error owing due to unauthorize\
    \ access, incorrect request parameters or body etc.\n\n* Code in the <code>5xx</code>\
    \ range indicate an eror with SendPost's servers ( internal service issue or maintenance\
    \ )\n\n\n<aside class=\"info\">\nSendPost all responses return <code>created</code>\
    \ in UNIX nano epoch timestamp. \n</aside>\n\n\n## Authentication\n\nSendPost\
    \ uses API keys for authentication. You can register a new SendPost API key at\
    \ our [developer portal](https://app.sendpost.io/register).\n\n\nSendPost expects\
    \ the API key to be included in all API requests to the server in a header that\
    \ looks like the following:\n\n\n`X-SubAccount-ApiKey: AHEZEP8192SEGH`\n\n\nThis\
    \ API key is used for all Sub-Account level operations such as:\n\n* Sending emails\n\
    \n* Retrieving stats regarding open, click, bounce, unsubscribe and spam\n\n*\
    \ Uploading suppressions list\n\n* Verifying sending domains\nand more\n\nIn addition\
    \ to <code>X-SubAccount-ApiKey</code> you also have another API Key <code>X-Account-APIKey</code>\
    \ which is used for Account level operations such as :\n\n* Creating and managing\
    \ sub-accounts\n\n* Allocating IPs for your account\n\n* Getting overall billing\
    \ and usage information\n\n* Email List validation\n\n* Creating and managing\
    \ alerts\nand more\n\n\n<aside class=\"notice\">\nYou must look at individual\
    \ API reference page to look at whether <code>X-SubAccount-ApiKey</code> is required\
    \ or <code>X-Account-ApiKey</code>\n</aside>\n\n\nIn case an incorrect API Key\
    \ header is specified or if it is missed you will get HTTP Response 401 ( Unauthorized\
    \ ) response from SendPost.\n\n\n## HTTP Response Headers\n\n\nCode          \
    \ | Reason                 | Details\n---------------| -----------------------|\
    \ -----------\n200            | Success                | Everything went well\n\
    401            | Unauthorized           | Incorrect or missing API header either\
    \ <code>X-SubAccount-ApiKey</code> or <code>X-Account-ApiKey</code>\n403     \
    \       | Forbidden              | Typically sent when resource with same name\
    \ or details already exist\n406            | Missing resource id    | Resource\
    \ id specified is either missing or doesn't exist\n422            | Unprocessable\
    \ entity   | Request body is not in proper format\n500            | Internal server\
    \ error  | Some error happened at SendPost while processing API request\n503 \
    \           | Service Unavailable    | SendPost is offline for maintenance. Please\
    \ try again later\n\n# API SDKs\n\nWe have native SendPost SDKs in the following\
    \ programming languages. You can integrate with them or create your own SDK with\
    \ our API specification. In case you need any assistance with respect to API then\
    \ do reachout to our team from website chat or email us at **hello@sendpost.io**\n\
    \n\n* [PHP](https://github.com/sendpost/sendpost_php_sdk)\n\n* [Javascript](https://github.com/sendpost/sendpost_javascript_sdk)\n\
    \n* [Ruby](https://github.com/sendpost/sendpost_ruby_sdk)\n\n* [Python](https://github.com/sendpost/sendpost_python_sdk)\n\
    \n* [Golang](https://github.com/sendpost/sendpost_go_sdk)\n\n\n# API Reference\n\
    \nSendX REST API can be broken down into two major sub-sections:\n\n\n* Sub-Account\n\
    \n* Account \n\n\nSub-Account API operations enable common email sending API use-cases\
    \ like sending bulk email, adding new domains or senders for email sending programmatically,\
    \ retrieving stats, adding suppressions etc. All Sub-Account API operations need\
    \ to pass <code>X-SubAccount-ApiKey</code> header with every API call.\n\n\nThe\
    \ Account API operations allow users to manage multiple sub-accounts and manage\
    \ IPs. A single parent SendPost account can have 100's of sub-accounts. You may\
    \ want to create sub-accounts for different products your company is running or\
    \ to segregate types of emails or for managing email sending across multiple customers\
    \ of yours.\n\n\n# SMTP Reference\n\nSimple Mail Transfer Protocol (SMTP) is a\
    \ quick and easy way to send email from one server to another. SendPost provides\
    \ an SMTP service that allows you to deliver your email via our servers instead\
    \ of your own client or server. \nThis means you can count on SendPost's delivery\
    \ at scale for your SMTP needs. \n\n\n## Integrating SMTP \n\n\n1. Get the SMTP\
    \ `username` and `password` from your SendPost account.\n\n2. Set the server host\
    \ in your email client or application to `smtp.sendpost.io`. This setting is sometimes\
    \ referred to as the external SMTP server or the SMTP relay.\n\n3. Set the `username`\
    \ and `password`.\n\n4. Set the port to `587` (or as specified below).\n\n## SMTP\
    \ Ports\n\n\n- For an unencrypted or a TLS connection, use port `25`, `2525` or\
    \ `587`.\n\n- For a SSL connection, use port `465`\n\n- Check your firewall and\
    \ network to ensure they're not blocking any of our SMTP Endpoints.\n\n\nSendPost\
    \ supports STARTTLS for establishing a TLS-encrypted connection. STARTTLS is a\
    \ means of upgrading an unencrypted connection to an encrypted connection. There\
    \ are versions of STARTTLS for a variety of protocols; the SMTP version is defined\
    \ in [RFC 3207](https://www.ietf.org/rfc/rfc3207.txt).\n\n\nTo set up a STARTTLS\
    \ connection, the SMTP client connects to the SendPost SMTP endpoint `smtp.sendpost.io`\
    \ on port 25, 587, or 2525, issues an EHLO command, and waits for the server to\
    \ announce that it supports the STARTTLS SMTP extension. The client then issues\
    \ the STARTTLS command, initiating TLS negotiation. When negotiation is complete,\
    \ the client issues an EHLO command over the new encrypted connection, and the\
    \ SMTP session proceeds normally.\n\n\n<aside class=\"success\">\nIf you are unsure\
    \ which port to use, a TLS connection on port 587 is typically recommended.\n\
    </aside>\n\n\n## Sending email from your application\n\n\n```javascript\n\"use\
    \ strict\";\n\nconst nodemailer = require(\"nodemailer\");\n\nasync function main()\
    \ {\n// create reusable transporter object using the default SMTP transport\n\
    let transporter = nodemailer.createTransport({\nhost: \"smtp.sendpost.io\",\n\
    port: 587,\nsecure: false, // true for 465, false for other ports\nauth: {\nuser:\
    \  \"<username>\" , // generated ethereal user\npass: \"<password>\", // generated\
    \ ethereal password\n},\nrequireTLS: true,\ndebug: true,\nlogger: true,\n});\n\
    \n// send mail with defined transport object\ntry {\nlet info = await transporter.sendMail({\n\
    from: 'erlich@piedpiper.com',\nto: 'gilfoyle@piedpiper.com',\nsubject: 'Test Email\
    \ Subject',\nhtml: '<h1>Hello Geeks!!!</h1>',\n});\nconsole.log(\"Message sent:\
    \ %s\", info.messageId);\n} catch (e) {\nconsole.log(e)\n}\n}\n\nmain().catch(console.error);\n\
    ```\n\nFor PHP\n\n\n```php\n<?php\n// Import PHPMailer classes into the global\
    \ namespace\nuse PHPMailer\\PHPMailer\\PHPMailer;\nuse PHPMailer\\PHPMailer\\\
    SMTP;\nuse PHPMailer\\PHPMailer\\Exception;\n\n// Load Composer's autoloader\n\
    require 'vendor/autoload.php';\n\n$mail = new PHPMailer(true);\n\n// Settings\n\
    try {\n$mail->SMTPDebug = SMTP::DEBUG_CONNECTION;                  // Enable verbose\
    \ debug output\n$mail->isSMTP();                                            //\
    \ Send using SMTP\n$mail->Host       = 'smtp.sendpost.io';                   \
    \  // Set the SMTP server to send through\n$mail->SMTPAuth   = true;         \
    \                          // Enable SMTP authentication\n$mail->Username   =\
    \ '<username>';                           // SMTP username\n$mail->Password  \
    \ = '<password>';                           // SMTP password\n$mail->SMTPSecure\
    \ = PHPMailer::ENCRYPTION_STARTTLS;         // Enable implicit TLS encryption\n\
    $mail->Port       = 587;                                    // TCP port to connect\
    \ to; use 587 if you have set `SMTPSecure = PHPMailer::ENCRYPTION_STARTTLS`\n\n\
    //Recipients\n$mail->setFrom('erlich@piedpiper.com', 'Erlich');\n$mail->addAddress('gilfoyle@piedpiper.com',\
    \ 'Gilfoyle');\n\n//Content\n$mail->isHTML(true);                            \
    \      //Set email format to HTML\n$mail->Subject = 'Here is the subject';\n$mail->Body\
    \    = 'This is the HTML message body <b>in bold!</b>';\n$mail->AltBody = 'This\
    \ is the body in plain text for non-HTML mail clients';\n\n$mail->send();\necho\
    \ 'Message has been sent';\n\n} catch (Exception $e) {\necho \"Message could not\
    \ be sent. Mailer Error: {$mail->ErrorInfo}\";\n}\n```\nFor Python\n```python\n\
    #!/usr/bin/python3\n\nimport sys\nimport os\nimport re\n\nfrom smtplib import\
    \ SMTP\nimport ssl\n\nfrom email.mime.text import MIMEText\n\nSMTPserver = 'smtp.sendpost.io'\n\
    PORT = 587\nsender =     'erlich@piedpiper.com'\ndestination = ['gilfoyle@piedpiper.com']\n\
    \nUSERNAME = \"<username>\"\nPASSWORD = \"<password>\"\n\n# typical values for\
    \ text_subtype are plain, html, xml\ntext_subtype = 'plain'\n\ncontent=\"\"\"\\\
    \nTest message\n\"\"\"\n\nsubject=\"Sent from Python\"\n\ntry:\nmsg = MIMEText(content,\
    \ text_subtype)\nmsg['Subject']= subject\nmsg['From']   = sender\n\nconn = SMTP(SMTPserver,\
    \ PORT)\nconn.ehlo()\ncontext = ssl.create_default_context()\nconn.starttls(context=context)\
    \  # upgrade to tls\nconn.ehlo()\nconn.set_debuglevel(True)\nconn.login(USERNAME,\
    \ PASSWORD)\n\ntry:\nresp = conn.sendmail(sender, destination, msg.as_string())\n\
    print(\"Send Mail Response: \", resp)\nexcept Exception as e:\nprint(\"Send Email\
    \ Error: \", e)\nfinally:\nconn.quit()\n\nexcept Exception as e:\nprint(\"Error:\"\
    , e)\n```\nFor Golang\n```go\npackage main\n\nimport (\n\"fmt\"\n\"net/smtp\"\n\
    \"os\"\n)\n\n// Sending Email Using Smtp in Golang\n\nfunc main() {\n\nusername\
    \ := \"<username>\"\npassword := \"<password>\"\n\nfrom := \"erlich@piedpiper.com\"\
    \ntoList := []string{\"gilfoyle@piedpiper.com\"}\nhost := \"smtp.sendpost.io\"\
    \nport := \"587\" // recommended\n\n// This is the message to send in the mail\n\
    msg := \"Hello geeks!!!\"\n\n// We can't send strings directly in mail,\n// strings\
    \ need to be converted into slice bytes\nbody := []byte(msg)\n\n// PlainAuth uses\
    \ the given username and password to\n// authenticate to host and act as identity.\n\
    // Usually identity should be the empty string,\n// to act as username.\nauth\
    \ := smtp.PlainAuth(\"\", username, password, host)\n\n// SendMail uses TLS connection\
    \ to send the mail\n// The email is sent to all address in the toList,\n// the\
    \ body should be of type bytes, not strings\n// This returns error if any occured.\n\
    err := smtp.SendMail(host+\":\"+port, auth, from, toList, body)\n\n// handling\
    \ the errors\nif err != nil {\nfmt.Println(err)\nos.Exit(1)\n}\n\nfmt.Println(\"\
    Successfully sent mail to all user in toList\")\n}\n\n```\nFor Java\n```java\n\
    // implementation 'com.sun.mail:javax.mail:1.6.2'\n\nimport java.util.Properties;\n\
    \nimport javax.mail.Message;\nimport javax.mail.Session;\nimport javax.mail.Transport;\n\
    import javax.mail.internet.InternetAddress;\nimport javax.mail.internet.MimeMessage;\n\
    \npublic class SMTPConnect {\n\n// This address must be verified.\nstatic final\
    \ String FROM = \"erlich@piedpiper.com\";\nstatic final String FROMNAME = \"Erlich\
    \ Bachman\";\n\n// Replace recipient@example.com with a \"To\" address. If your\
    \ account\n// is still in the sandbox, this address must be verified.\nstatic\
    \ final String TO = \"gilfoyle@piedpiper.com\";\n\n// Replace smtp_username with\
    \ your SendPost SMTP user name.\nstatic final String SMTP_USERNAME = \"<username>\"\
    ;\n\n// Replace smtp_password with your SendPost SMTP password.\nstatic final\
    \ String SMTP_PASSWORD = \"<password>\";\n\n// SMTP Host Name\nstatic final String\
    \ HOST = \"smtp.sendpost.io\";\n\n// The port you will connect to on SendPost\
    \ SMTP Endpoint.\nstatic final int PORT = 587;\n\nstatic final String SUBJECT\
    \ = \"SendPost SMTP Test (SMTP interface accessed using Java)\";\n\nstatic final\
    \ String BODY = String.join(\nSystem.getProperty(\"line.separator\"),\n\"<h1>SendPost\
    \ SMTP Test</h1>\",\n\"<p>This email was sent with SendPost using the \",\n\"\
    <a href='https://github.com/eclipse-ee4j/mail'>Javamail Package</a>\",\n\" for\
    \ <a href='https://www.java.com'>Java</a>.\"\n);\n\npublic static void main(String[]\
    \ args) throws Exception {\n\n// Create a Properties object to contain connection\
    \ configuration information.\nProperties props = System.getProperties();\nprops.put(\"\
    mail.transport.protocol\", \"smtp\");\nprops.put(\"mail.smtp.port\", PORT);\n\
    props.put(\"mail.smtp.starttls.enable\", \"true\");\nprops.put(\"mail.smtp.debug\"\
    , \"true\");\nprops.put(\"mail.smtp.auth\", \"true\");\n\n// Create a Session\
    \ object to represent a mail session with the specified properties.\nSession session\
    \ = Session.getDefaultInstance(props);\n\n// Create a message with the specified\
    \ information.\nMimeMessage msg = new MimeMessage(session);\nmsg.setFrom(new InternetAddress(FROM,FROMNAME));\n\
    msg.setRecipient(Message.RecipientType.TO, new InternetAddress(TO));\nmsg.setSubject(SUBJECT);\n\
    msg.setContent(BODY,\"text/html\");\n\n// Create a transport.\nTransport transport\
    \ = session.getTransport();\n\n// Send the message.\ntry {\nSystem.out.println(\"\
    Sending...\");\n\n// Connect to SendPost SMTP using the SMTP username and password\
    \ you specified above.\ntransport.connect(HOST, SMTP_USERNAME, SMTP_PASSWORD);\n\
    \n// Send the email.\ntransport.sendMessage(msg, msg.getAllRecipients());\nSystem.out.println(\"\
    Email sent!\");\n\n} catch (Exception ex) {\n\nSystem.out.println(\"The email\
    \ was not sent.\");\nSystem.out.println(\"Error message: \" + ex.getMessage());\n\
    System.out.println(ex);\n}\n// Close and terminate the connection.\n}\n}\n```\n\
    \nMany programming languages support sending email using SMTP. This capability\
    \ might be built into the programming language itself, or it might be available\
    \ as an add-on, plug-in, or library. You can take advantage of this capability\
    \ by sending email through SendPost from within application programs that you\
    \ write.\n\nWe have provided examples in Python3, Golang, Java, PHP, JS.\n"
