tags:
- description: "This API allows you to send emails from a specific sub-account. You\
    \ can specify one email recipient or multiple recipients with this API call. You\
    \ can provide options for tracking opens or clicks, having dynamic custom fields\
    \ or if-else conditions for email personalisation.\n\nYou can also assign various\
    \ groups to each API call which will later be useful while analysing stats. Also\
    \ you can specify custom headers which will be added to webhook payload on occurrence\
    \ of events such as email processed, delivered, opened, clicked, bounced, unsubscribed\
    \ etc.\n\nIf you are running on dedicated IP plan then you can also specify the\
    \ IPPool from which emails should be sent.\n## Personalisation within email\n\
    Sendpost allows users to personalize email content dynamically using Handlebars.\
    \ Personalization can be applied to the text body, html body and the subject itself.\
    \ Here's how you can utilize custom field variables to enhance your email communication.\n\
    ```js\n{\n  \"from\": {\n    \"email\": \"richard@piedpiper.com\",\n    \"name\"\
    : \"Richard\"\n  },\n  \"to\": [\n    {\n      \"email\": \"gavin@hooli.com\"\
    ,\n      \"name\": \"Gavin Belson\",\n      \"customFields\": {\n        \"firstName\"\
    : \"Gavin\",\n        \"discountCode\": \"BELSON240\"\n        \"status\": \"\
    VIP\"\n      }\n    },\n    {\n      \"email\": \"erlich@piedpiper.com\",\n  \
    \    \"name\": \"Erlich Bachman\",\n      \"customFields\": {\n        \"firstName\"\
    : \"Erlich\",\n        \"discountCode\" : \"BACHMAN10\"\n        \"status\": \"\
    Incubator\"\n      }\n    },\n  ],\n  \"subject\": \"Hello, {{firstName}}! Welcome\
    \ to Pied Piper!\",\n  \"htmlBody\": \"<p>Hi {{firstName}},</p><p>Your discount\
    \ code is <b>{{discountCode}}</b>. Your account status is {{status}}}.</p>\",\n\
    \  \"textBody\": \"Hi {{firstName}},\\n\\nYour discount code is {{discountCode}}.\
    \ Your account status is {{status}}.\",\n  \"ippool\": \"default\",\n  \"trackOpens\"\
    : true,\n  \"trackClicks\": true,\n  \"groups\": [\n    \"special-offers\"\n \
    \ ]\n}\n      \n```\n\n      \n### Explanation:\nCustom Fields for Personalization:\n\
    - Each recipient in the to array has a customFields map. \n- These fields are\
    \ used to dynamically render the email content.\n- Example: `{{firstName}}`, `{{discountCode}}`,\
    \ and `{{status}}` in the subject, htmlBody, and textBody are replaced with the\
    \ respective values from customFields.\n### Output Example:\n\nFor gavin@hooli.com:\n\
    \n\nSubject: Hello, Gavin! Your Special Offer Awaits\n<p>Hi Gavin,</p><p>Your\
    \ discount code is <b>BELSON240</b>. Your account status is VIP.</p>\n\n\n---\n\
    \n\n\nFor erlich@piedpier.com:\n\n\n\nSubject: Hello, Erlich! Your Special Offer\
    \ Awaits\n<p>Hi Erlich,</p><p>Your discount code is <b>BACHMAN10</b>. Your account\
    \ status is Incubator.</p>\n\n\n---\n\n### Note: \n<strong>`unsubscribe` is a\
    \ reserved custom field name. You can't use it as a custom field name.</strong>\n\
    \n## Unsubscribe link in your templates\nHere is how to add an unsubscribe link\
    \ to your SendPost email templates.\nAdd this to your email template:\n\n```\n\
    \n<a href='{{unsubscribe}}'>Unsubscribe</a>\n```\n\nAny user who clicks on this\
    \ will get added to the suppression list on your SendPost subaccount.\n"
